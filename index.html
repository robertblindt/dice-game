<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- defer allows the script to be ran after the DOM Loads -->
    <script src="./static/js/index.js" defer></script>
</head>
<body>
    <main>
        <div class="is-visible my-5" id="home">
            <div class="container">
                <div class="card text-center p-3">
                    <h1 class="mb-3">Would you like to play some dice?</h1>
                    <button class="player1 btn btn-dark mb-3 w-100" name="game1">1 Player</button> 
                    <!-- <button name="game2" class="btn btn-danger w-100">Play an NPC!</Button> -->
                </div>
            </div>
        </div>
        <div class="is-invisible my-5" id="game1">
          <div class="container">
                <div class="card text-center p-3">
                    <h1>Enjoy your dice!</h1>
                    <div class="row pt-3">
                        <div class="col pb-5" id = "d1"></div>
                        <div class="col pb-5" id = "d2"></div>
                        <div class="col pb-5" id = "d3"></div>
                        <div class="col pb-5" id = "d4"></div>
                        <div class="col pb-5" id = "d5"></div>
                        <div class="col pb-5" id = "d6"></div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h2>Round Score:</h2>
                        </div>
                        <div class="col-3" id="roundScore"></div>
                        <div class="col-3">
                            <h2>Total Score:</h2>
                        </div>
                        <div class="col-3" id="totalScore"></div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="roll btn btn-dark mb-3 w-100" name="roll">Roll</button> 
                        </div>
                        <div class="col-6">
                            <button class="reset btn btn-danger mb-3 w-100" name="reset">Reset</button> 
                        </div>
                    </div>
                </div>
                <button class="home btn btn-primary mb-3 w-100 my-3" name="home">Home</button> 
            </div>
        </div>
    </main>
</body>
</html>
